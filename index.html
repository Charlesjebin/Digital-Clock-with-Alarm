<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock"></div>
    <div id="alarm-container">
        <input type="time" id="alarm-time" required>
        <button id="set-alarm">Set Alarm</button>
        <div id="alarm-indicator">ALARM!</div>
        <button id="stop-alarm">Stop Alarm</button>
        <div id="set-alarms">
            <h3 id="alarm-header">Set Alarms:</h3>
            <ul id="alarm-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
